<meta charset="utf-8">

<title>文章 - 博客管理系统</title>

	href="/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">

<body class="user-select" style="margin: 0px; padding: 0px;">
	<div>
		<ul class="breadcrumb" style="margin: 0px;">
			<li>留言管理</li>
			<li>留言查询</li>
		</ul>
	</div>
	<form action="" method="post" class="form-inline">
		<div class="row alert alert-info">
		<!-- 	<div class="form-group">
				<input type="text" name="messageName" class="form-control" placeholder="请输入姓名" />
				<input type="submit" value="查询" class="btn btn-info " />


			</div> -->
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>编号</th>
						<th>姓名</th>
						<th>留言内容</th>
						<th>留言日期</th>
						<th>是否显示</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<#list (msgList)! as msg>
					<tr>

						<th>${(msg.messageId)!}</th>
						<th>${(msg.messageName)!}</th>
						<th>${(msg.messageContent)!}</th>
						<th>${(msg.messageTime?string('yyyy-MM-dd HH:mm:ss'))!}</th>
						<th><#if (msg.messageMark)! == "1"> 是
							<#else >  否</#if>
						</th>
						<th><a href="/back/message/update.html?messageId=${(msg.messageId)!}&messageMark=1" 
							style="color: green" >显示</a>
							<a href="/back/message/update.html?messageId=${(msg.messageId)!}&messageMark=-1" style="color: red">不显示</a></th>
						</#list>
					</tr>
				</tbody>
			</table>
		</div>

	</form>
	<script src="/admin/js/bootstrap.min.js"></script>
	<script src="/admin/js/admin-scripts.js"></script>

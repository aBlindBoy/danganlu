<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>文章 - 博客管理系统</title>
<link rel="stylesheet" type="text/css"
	href="/admin/css/bootstrap.min.css">
<!-- <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css" rel="stylesheet"> -->
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">
<link rel="stylesheet" type="text/css"
	href="/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed"
	href="/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/admin/images/icon/favicon.ico">
<script src="/admin/js/jquery-2.1.4.min.js"></script>
<link
	href="/admin/layer-v3.1.1/layer-v3.1.1/layer/mobile/need/layer.css">
<script type="text/javascript"
	src="/admin/layer-v3.1.1/layer-v3.1.1/layer/layer.js"></script>
<script type="text/javascript">
	//删除弹出询问框
	function del(id) {
		layer.confirm('确定要删除该文章吗？', {
			btn : [ '是', '否' ],
			icon :2
		}, function() {
			layer.confirm('删除成功？',{
				btn : ['确定'],
				icon:1
			},function(){
				location.href = '/back/article/delete.html/' + id;
			})
			
		})
	}
</script>
</head>
<body class="user-select" style="margin: 0px; padding: 0px;">

	<form action="/back/article/list.html" method="get" class="form-inline">
		<div>
			<ul class="breadcrumb" style="margin: 0px;">
				<li>文章管理</li>
				<li>文章查询</li>
			</ul>
		</div>
		<div class="row alert alert-info">

			<div class="btn-group">
				<select name="categoryId">
					<option value="">请选择栏目</option> <#list (cateList)! as cate>
					<option value="${(cate.categoryId)!}">${(cate.categoryAlias)!}</option>
					</#list>
				</select>
			</div>
			<div class="btn-group">
				<input type="submit" value="查询" class="btn btn-primary">

			</div>
			<div class="form-group">

				<a href="/back/article/add.html" class="btn btn-info ">增加文章</a>

			</div>
		</div>
	</form>

	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>选择</th>
					<th>标题</th>
					<th>栏目</th>
					<th>日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<#list (artiList)! as arti>
					<td><input type="checkbox" class="input-control"
						name="checkbox[]" value="${(arti.id)!}" /></td>
					<td class="article-title">${(arti.articleTitle)!}</td>

					<td>${(arti.categoryAlias)!}</td>
					<td>${(arti.articleTime?string("yyyy-MM-dd HH:mm:ss"))!}</td>

					<td><a href="/back/article/update.html/${(arti.id)!}">修改</a>
					<a href="javascript:void(0)"
						onclick="del(''+${(arti.id)!}+'')">删除</a>

				</tr>
				</#list>
			</tbody>
		</table>
	</div>

	<script src="/admin/js/bootstrap.min.js"></script>
	<script src="/admin/js/admin-scripts.js"></script>
</body>
</html>

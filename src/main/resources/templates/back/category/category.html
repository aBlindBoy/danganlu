<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>栏目 - 异清轩博客管理系统</title>
<link rel="stylesheet" type="text/css"
	href="/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">
<link rel="stylesheet" type="text/css"
	href="/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="/admin/images/icon/favicon.ico">


<script src="/admin/js/jquery-2.1.4.min.js"></script>
<link href="/admin/layer-v3.1.1/layer-v3.1.1/layer/mobile/need/layer.css">
<script type="text/javascript"
	src="/admin/layer-v3.1.1/layer-v3.1.1/layer/layer.js"></script>
<script type="text/javascript">
	//删除弹出询问框
	function del(categoryId) {
		layer.confirm('确定要删除该栏目吗？', {
			btn : [ '是', '否' ],
			icon :2
		}, function() {
			layer.confirm('删除成功？',{
				btn : ['确定'],
				icon:1
			},function(){
				location.href = '/back/category/delete.html/' + categoryId;
			})
			
		})
	}
</script>

</head>
<body class="user-select" style="margin: 0px; padding: 0px;">
	<div>
		<ul class="breadcrumb" style="margin: 0px;">
			<li>栏目管理</li>
			<li>栏目查询和添加</li>
		</ul>
	</div>
	<br />
	<div class="row">
		<div class="col-md-5">

			<form action="/back/category/add.html" method="post"
				autocomplete="off">
				<div class="form-group">
					<label for="category-name">栏目名称</label> <input type="text"
						id="category-name" name="categoryName" class="form-control"
						placeholder="在此处输入栏目名称" required autocomplete="off"> <span
						class="prompt-text">这将是它在站点上显示的名字。</span>
				</div>
				<div class="form-group">
					<label for="category-alias">栏目别名</label> <input type="text"
						id="category-alias" name="categoryAlias" class="form-control"
						placeholder="在此处输入栏目别名" required autocomplete="off"> <span
						class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span>
				</div>
				<div class="form-group">
					<label for="category-describe">描述</label>
					<textarea class="form-control" id="category-describe"
						name="categoryDesc" rows="4" autocomplete="off"></textarea>
					<span class="prompt-text">描述会出现在网页的description属性中。</span>
				</div>
				<button class="btn btn-primary" type="submit" name="submit">添加新栏目</button>
			</form>
		</div>
		<div class="col-md-7">

			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>名称</th>
							<th>别名</th>
							<th>文章总数</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list (cateList)! as cate>
						<tr>
							<td>${(cate.categoryId)!}</td>
							<td>${(cate.categoryName)!}</td>
							<td>${(cate.categoryAlias)!}</td>
							<td>${(cate.articleSum)!0}</td>
							<td><a href="/back/category/update.html/${(cate.categoryId)!}">修改</a>
								<a href="javascript:void(0)" onclick="del(''+${(cate.categoryId)!}+'')">删除</a>
							</td>
						</tr>
						</#list>
					</tbody>
				</table>
				<span class="prompt-text"><strong>注：</strong>删除一个栏目也会删除栏目下的文章和子栏目,请谨慎删除!</span>
			</div>
		</div>
	</div>
	<script src="/admin/js/bootstrap.min.js"></script>
	<script src="/admin/js/admin-scripts.js"></script>
</body>
</html>
